name: Security Audit

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run npm audit
        run: npm audit --audit-level=high

      - name: Check for known vulnerabilities
        run: |
          echo "ğŸ” Checking for security vulnerabilities..."
          echo "ğŸ“Š Running npm audit with high severity level..."
          
          # Run audit and capture the exit code
          npm audit --audit-level=high || {
            echo "âš ï¸  High severity vulnerabilities found!"
            echo "ğŸ“‹ Vulnerability details:"
            npm audit --audit-level=high --json || true
            echo ""
            echo "ğŸ’¡ To fix automatically fixable issues, run:"
            echo "   npm audit fix"
            echo ""
            echo "ğŸ’¡ For manual fixes, run:"
            echo "   npm audit"
            echo ""
            echo "ğŸš¨ Security check failed - please review and fix vulnerabilities"
            exit 1
          }
          
          echo "âœ… No high severity vulnerabilities found!"
          echo "ğŸ‰ Security audit passed successfully!" 